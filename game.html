<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>GAME</title>
    <link href="./styles/game.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">GAME</div>
          <div class="subTitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
      </div>
      <div class="game__container">
        <img src="./images/word.png" />
        <div class="game__Title">끝말잇기</div>
        <div class="game__subTitle">제시어 : <span id="word">사과</span></div>
        <div class="word__text">
          <input class="textBox" id="myword" placeholder="단어를 입력하세요" />
          <button class="search">입력</button>
        </div>
        <div class="word__result" id="result">결과!</div>
      </div>
      <div class="game__container">
        <img src="./images/lotto.png" />
        <div class="game__Title">LOTTO</div>
        <div class="game__subTitle">버튼을 누르세요.</div>

        <div class="wrapper__lotto">
          <div class="lotto__number">11</div>
          <div class="lotto__number">23</div>
          <div class="lotto__number">43</div>
          <div class="lotto__number">22</div>
          <div class="lotto__number">34</div>
          <div class="lotto__number">32</div>
        </div>

        <button class="game__lotto__btn">추첨</button>
      </div>
    </div>
  </body>
</html>
