<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>민수호님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/946be74b6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <!-- TODAY 5 | TOTAL 12345 -->
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body_header_gray"></div>
                <div class="left__body_header_line"></div>
              </div>
              <div class="left__body__profile">
                <div class="left__body__profile__contents">
                  <i class="fa-regular fa-circle-user"> </i
                  ><span class="body__profile__contents__text"> 이름</span>
                </div>
                <div class="left__body__profile__contents">
                  <i class="fa-regular fa-bell"></i>
                  <span class="body__profile__contents__text"> Phone</span>
                </div>
                <div class="left__body__profile__contents">
                  <i class="fa-regular fa-envelope"></i
                  ><span class="body__profile__contents__text"> E-mail</span>
                </div>
                <div class="left__body__profile__contents">
                  <i class="fa-regular fa-star"></i
                  ><span class="body__profile__contents__text">
                    인스타그램</span
                  >
                </div>
              </div>
              <div class="left__body__footer">
                <div class="left__body_footer_inner">
                  <div class="left__body__footer__mood">오늘의 기분</div>
                  <select class="left__body__footer__emotion">
                    <option selected="true">기쁨 😁</option>
                    <option>슬픔 😭</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
              <div class="right__header__setting">사생활 보호 설정</div>
            </div>
            <div class="wrapper__right__body">
              <iframe src="./game.html"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
